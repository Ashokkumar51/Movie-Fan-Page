<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Buff Central</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Buff Central</h1>
            <p>Movie Fan Page</p>
        </header>

        <section class="posters">
            <div class="posters-box">
                <div class="posters-layer">
                    <img src="poster1.jpg" alt="Movie Poster 1">
            <h4>Avengers Infinity War</h4>
                    <p></p>
            </div>
        </div>
            <div class="posters-box">
            <img src="poster2.jpg" alt="Movie Poster 2">
            <div class="posters-layer">
            <h4>Harry Potter returns to Hoggwats</h4>
            <p></p>
            </div>
        </div>

        </section>

        <section class="trailer">
            <h2>Watch the Trailer</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_TRAILER_ID" frameborder="0" allowfullscreen></iframe>
        </section>

        <section class="quote-of-the-day">
            <h2>Quote of the Day</h2>
            <p id="quote"></p>
        </section>

        <!-- Trivia Quiz Section -->
        <section class="quiz-section">
            <h2>Trivia Quiz</h2>
            <div id="quiz"></div>
            <button onclick="startQuiz()">Start Quiz</button>
        </section>        

        <footer>
            <p>ASHOK KUMAR SOUTAPALLI</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
